<div>change
  <span:t repeat='tag in allTags'>
    <label>{{tag}}</label>
    <input type='checkbox' value='{{tag}}'>
  </span:t>
  <div class='key-auth'>
    <span class='key'>{{words}}</span>
    <button class='ce-btn ce-add-btn'>+</button>
  </div>
  <div:t class='ce-expl-card' repeat='explanation in explanations'>
    <span class='ce-expl-rating-column'>
      <div class='ce-expl-rating-cnt'>
        <div class='like-ctn'>
          <button class='ce-expl-voteup-button'>Like<br>{{explanation.likes}}</button>
        </div>
        <div class='like-ctn'>
          <button class='ce-expl-votedown-button'>Dislike<br>{{explanation.dislikes}}</button>
        </div>
      </div>
    </span>
    <span class='ce-expl'>
      {{explanation.explanation}}
    </span>
    <span class='ce-expl-author-cnt'>
      <div class='ce-expl-author'>
        {{explanation.author}}
      </div>
    </span>
  </div:t>
</div>
