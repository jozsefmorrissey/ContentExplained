<div class='ce-expl-card'>
  <span class='ce-expl-cnt'>
    <div class='ce-expl-apply-cnt'>
      <button expl-id="{{explanation.id}}" class='ce-expl-apply-btn'
      {{explanation.canApply ? '' : 'disabled'}}>
      Apply
    </button>
    </div>
  <span class='ce-expl'>
    <div>
      <h3>
        {{explanation.author.percent}}%
        {{explanation.words}} - {{explanation.shortUsername}}
      </h3>
      {{explanation.rendered}}
    </div>
  </span>
  </span>
</div>
