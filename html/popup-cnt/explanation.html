<div class='ce-expl-card'>
  <span class='ce-expl-rating-column'>
    <div class='ce-expl-rating-cnt'>
      <div class='like-ctn'>
        <button class='ce-expl-voteup-button'>Like<br>{{explanation.likes}}</button>
      </div>
      <div class='like-ctn'>
        <button class='ce-expl-votedown-button'>Dislike<br>{{explanation.dislikes}}</button>
      </div>
    </div>
  </span>
  <span class='ce-expl'>
    {{explanation.explanation}}
  </span>
  <span class='ce-expl-author-cnt'>
    <div class='ce-expl-author'>
      {{explanation.author}}
    </div>
  </span>
</div>
