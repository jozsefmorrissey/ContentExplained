<div>
  <div class='ce-key-cnt'>
    <h2 class='ce-key'>{{words}}</h2>
    <button class='ce-btn ce-add-btn'>+</button>
  </div>
  <div class="ce-add-cnt">
    <textarea id='{{ADD_EDITOR_ID}}' rows="8" cols="80"></textarea>
  </div>
  <br>
  <div class='ce-expls-cnt'>
    <div class='ce-expl-tag-cnt'>
      <button id='ce-expl-tag-select-btn'>All</button>
      <br>
      <span:t repeat='tag in allTags'>
        <input type='checkbox' class='ce-expl-tag' value='{{tag}}'
            {{selected.indexOf(tag) === -1 ? '' : 'checked'}}>
        <label>{{tag}}</label>
      </span:t>
      <br>
      <button id='ce-expl-tag-deselect-btn'>None</button>
    </div>
    <div>
      <div:t repeat='explanation in explanations'
              $t-id='popup-cnt/explanation'></div:t>
    </div>
  </div>
</div>
