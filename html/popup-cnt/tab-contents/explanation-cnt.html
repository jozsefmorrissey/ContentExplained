<div>
  <div class='ce-key-cnt'>
    <h2 class='ce-key'>{{words}}</h2>
    <button class='ce-btn ce-add-btn' id='{{ADD_EDITOR_TOGGLE_BTN}}'>+</button>
  </div>
  <div class="ce-add-cnt" id='{{ADD_EDITOR_CNT_ID}}'>
    <textarea id='{{ADD_EDITOR_ID}}' class='ce-width-full' rows='15'></textarea>
    <button id='{{SUBMIT_EXPL_BTN_ID}}'>Add To Url</button>
  </div>
  <br>
  <div class='ce-expls-cnt'{{explanations.length > 0 ? '' : ' hidden'}}>
    <div class='ce-expl-tag-cnt'>
      <span:t repeat='tag in allTags'>
        <input type='checkbox' class='ce-expl-tag' value='{{tag}}'
            {{selected.indexOf(tag) === -1 ? '' : 'checked'}}>
        <label>{{tag}}</label>
      </span:t>
    </div>
    <div>
      <div:t repeat='explanation in explanations'
              $t-id='popup-cnt/explanation'></div:t>
    </div>
  </div>
</div>
