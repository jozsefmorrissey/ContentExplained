<div class='ce-comment-cnt-class{{color ? ' colored' : ''}}' id='{{ROOT_ELEM_ID}}'>
  <div ce-comment-id='{{comment.id}}'>
    <div class='ce-comment-header-class'{{comment.author ? '' : ' hidden'}}>
      {{comment ? comment.author.username : ''}}
    </div>
    <div class='ce-comment-body-class'>
      {{comment ? comment.value : ''}}
    </div>
  </div>
  <div id='{{COMMENTS_CNT_ID}}'{{showComments || !commentHtml ? '' : ' hidden'}}
        ce-sibling-id='{{siblingId}}'>
    <div>
      {{commentHtml}}
    </div>
    <div class='ce-center'>
      <div hidden id='{{ADD_CNT_ID}}'>
        <textarea type='text'
            id='{{TEXT_AREA_INPUT_ID}}'
            explanation-id='{{explanation.id}}'
            comment-id='{{comment.id || ''}}'></textarea>
        <button class='ce-comment-submit-btn-class' textarea-id='{{TEXT_AREA_INPUT_ID}}'>
          Submit
        </button>
      </div>
    </div>
  </div>
  <div class='ce-center'>
    <button type="button" class="ce-toggle ce-slim-btn" ce-toggle='{{COMMENTS_CNT_ID}}'
          ce-toggle-hidden-text='Show Comments'
          ce-toggle-visible-text='Hide Comments'
          {{commentHtml ? '' : 'hidden disabled'}}>
      {{!showComments ? 'Show Comments' : 'Hide Comments'}}
    </button>
    <button type="button" class="ce-toggle ce-slim-btn" ce-toggle='{{ADD_CNT_ID}}'
          ce-toggle-hidden-text='Add Comment'
          ce-toggle-visible-text='Close Comment'
          {{loggedIn ? '' : 'hidden disabled'}}>
      Add Comment
    </button>
  </div>
</div>
