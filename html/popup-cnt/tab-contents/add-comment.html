<div class='ce-comment-cnt-class{{color ? ' colored' : ''}}' id='{{ROOT_ELEM_ID}}'>
  <div ce-comment-id='{{comment.id}}'>
    <div class='ce-comment-header-class'{{comment.author ? '' : ' hidden'}}>
      {{comment ? comment.author.username : ''}}
    </div>
    <div class='ce-comment-body-class'>
      {{comment ? comment.value : ''}}
    </div>
  </div>
  <div id='{{COMMENTS_CNT_ID}}'{{showComments || !commentHtml ? '' : ' hidden'}}>
    <div>
      {{commentHtml}}
    </div>
    <div class='ce-center'>
      <div hidden id='{{ADD_CNT_ID}}'>
        <textarea type='text'
            id='{{TEXT_AREA_INPUT_ID}}'
            explanation-id='{{explanation.id}}'
            comment-id='{{comment.id || ''}}'></textarea>
        <button class='ce-comment-submit-btn-class' textarea-id='{{TEXT_AREA_INPUT_ID}}'>
          Submit
        </button>
      </div>
      <div class='ce-center'>
        <div>
          {{addToggle()}}
        </div>
      </div>
    </div>
  </div>
  <div class='ce-center'>
    <div>
      {{commentToggle()}}
    </div>
  </div>
</div>
