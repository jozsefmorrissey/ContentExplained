<div class='ce-merriam-cnt'>
  <div id='{{MERRIAM_WEB_SUG_CNT_ID}}'>
    <span:t repeat='sug in suggestions' class='ce-linear-tab'>{{sug}}</span:t>
  </div>
  <div:t repeat='item in definitions' class='ce-margin'>
    <div class='ce-merriam-expl-card'>
      <div class='ce-merriam-expl-cnt'>
        <h3>{{item.hwi.hw}}</h3>
        <div:t repeat='def in item.shortdef' class='ce-merriam-expl'>
            {{def}}
            <br><br>
        </div:t>
      </div>
    </div>
  </div:t>
</div>
