<div id='{{POPUP_CNT_ID}}'>
  <div class='ce-full'>
    <div hidden id='{{POPUP_HEADER_CNT_ID}}'>
      tab
    </div>
    <div id='{{POPUP_CONTENT_CNT_ID}}' class='ce-full'>
      <div class='place-max-min-cnt' id='{{MAX_MIN_CNT_ID}}' position='absolute'>
        <div class='place-full-width'>
          <div class='place-inline place-right'>
            <button class='place-btn place-right' id='{{BACK_BTN_ID}}'>
              &pr;
            </button>
            <button class='place-btn place-right' id='{{HISTORY_BTN_ID}}'>
              &equiv;
            </button>
            <button class='place-btn place-right' id='{{FORWARD_BTN_ID}}'>
              &sc;
            </button>
            <button class='place-btn place-right'{{props.hideMove ? ' hidden' : ''}}
                  id='{{MOVE_BTN_ID}}'>
              &#10021;
            </button>
            <button class='place-btn place-right'{{props.hideMin ? ' hidden' : ''}}
                  id='{{MINIMIZE_BTN_ID}}' hidden>
              &#95;
            </button>
            <button class='place-btn place-right'{{props.hideMax ? ' hidden' : ''}}
                  id='{{MAXIMIZE_BTN_ID}}'>
              &square;
            </button>
            <button class='place-btn place-right'{{props.hideClose ? ' hidden' : ''}}
                  id='{{CLOSE_BTN_ID}}'>
              &times;
            </button>
          </div>
        </div>
      </div>
      <div id='{{POPUP_CONTENT_ID}}' class='ce-full'>
        <!-- Hello World im writing giberish for testing purposes -->
      </div>
    </div>
  </div>
</div>
